<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1,user-scalable=no">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/login.css"/>
</head>
<body>
<div class="container">
    <!--登录窗口-->
    <div class="row back-bg">
        <div class="well col-md-4 col-md-offset-4">
{#            <h3 class="text-center">企业进销存管理系统</h3>#}
            <img src="/static/img/logo.png" width="350px"/>
            <form class="form-horizontal loginForm" enctype="application/x-www-form-urlencoded">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-2">
                            <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-2">
                            <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-2">
                            <button class="btn btn-success col-md-12 col-xs-12" type="button" id="login">登录</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-2">
                            <p id="searchResult" class="text-left text-danger"></p>
                        </div>
                    </div>
                </div>
                 <div class="row">
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-2 text-right">
                            <a id="searchResult" href="http://www.baidu.com" >忘记密码？</a>
                            <a id="searchResult" href="/toSignUp" >注册账号</a>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <!--footer-->
    <div class="row">
        <div class="col-md-12">
            <p class="text-center">2019 &copy; 中科融金科技(北京)有限公司.</p>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="/static/js/user/login.js"/>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
