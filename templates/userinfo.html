<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>个人信息</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1,user-scalable=no">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/userinfo.css"/>
</head>
<body>
<div class="container">
    <div clas="row">
        <div class="col-md-4">
            <form class="userinfo">
                <div class="row">
                    <div class="form-group">
                        <label for="username" class="label-control">用户名：</label>
                        <input type="text" id="username" class="form-control" name="username"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="password" class="label-control">密码：</label>
                        <input type="text" id="password" class="form-control" name="password"/>
                    </div>
                </div>
                 <div class="row">
                    <div class="form-group">
                        <label for="last_login" class="label-control">上次登录时间：</label>
                        <input type="text" id="last_login" class="form-control" name="last_login"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--当前系统的路径-->
    <div class="row"></div>
    <!--主要的内容模块-->
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="/static/js/app.js"></script>
<script src="/static/js/userinfo.js"></script>
</body>
</html>
